<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <h1 class="gmn">Guess The Number!</h1>
    <div class="range">From 1 to 20</div>
    <div class="hidden-number-box"><span class="hnb"></span><div class="covering-box">?</div></div>
    <div class="inputbox">
      <div class="result"><span class="guessing-text">Start Guessing</span><span class="guessing">....</span></div>
      <button class="btn again">Reset</button>
      <span class="type-here">Enter Your Guess</span>
      <input type="number" min="1" max="20" class="input">
      <button class="btn checkbtn">Check</button>
      <div class="score">
        🎯Score :&nbsp;
        <span class="score_value"></span>
      </div>
      <div class="highscore">
        🎖️High Score :&nbsp;
        <span class="highscore_value"></span>
      </div>
      <div></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
